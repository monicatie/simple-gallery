<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!--
    Title

    The <title> is the text that shows up in your browser's tab
    Learn more at https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes/title
  -->
  <title>Architecture</title>
  <!-- End Title -->

  <script src="https://unpkg.com/htmx.org@2.0.3"></script>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <header>
    <h1>Architecture</h1>
  </header>

  <!-- Begin Cover Photo -->
  <!--
    src - Describes the path to the image of your cover photo
    alt - A brief description of the image to help convey the purpose of the    image to screen readers or other assistive technology.
    Learn more at https://developer.mozilla.org/en-US/docs/Web/API/HTMLImageElement/alt
  -->
  <div>
    <img class="cover-image" src="photos/cover.jpg" alt="Cover photo"/>
  </div>
  <!-- End Cover Photo -->

  <div id="home" class="content">
    <h2>Cath√©drale Notre-Dame-de-Strasbourg</h2>
    <p>Visited: Nov 23, 2023</p>
    <p>A Cathedral located in Strasbourg, France</p>

    <!--
      Begin Gallery

      Add photos and customize your gallery here.
      Remember to add in your alt text!

      To add another photo
      1. Follow the pattern below and copy and paste another
        <div class="gallery-item">
            <img src="..." alt="...">
        </div>
      2. Add the correct src and alt attributes
      3. Add tall or wide to the div class to customize how the photo shows up

     -->
    <div class="gallery">
      <!-- 'tall' photos will only span half the width -->
      <div class="gallery-item tall">
          <img src="photos/2.jpg" alt="Image 2">
      </div>
      <div class="gallery-item tall">
          <img src="photos/3.jpg" alt="Image 3">
      </div>
      <!-- 'wide' photos will span the width of the gallery -->
      <div class="gallery-item wide">
        <img src="photos/4.jpg" alt="Image 4">
      </div>
      <div class="gallery-item wide">
        <img src="photos/5.jpg" alt="Image 5">
      </div>
      <div class="gallery-item tall">
        <img src="photos/9.jpg" alt="Image 5">
      </div>
      <div class="gallery-item tall">
        <img src="photos/6.jpg" alt="Image 5">
      </div>
      <div class="gallery-item wide">
        <img src="photos/7.jpg" alt="Image 5">
      </div>
      <div class="gallery-item tall">
        <img src="photos/8.jpg" alt="Image 5">
      </div>
      <div class="gallery-item tall">
        <img src="photos/10.jpg" alt="Image 5">
      </div>
    </div>
    <!-- End gallery -->

  </div>
</body>
</html>
